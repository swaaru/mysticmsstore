<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysticMS Store</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header/Homepage Banner -->
  <header class="hero">
    <img src="https://i.postimg.cc/fyjZVSDV/mysticms-06.webp" alt="MysticMS Logo" class="logo" />
    <h1>Welcome to the MysticMS Practice Store</h1>
    <p>Buy ranks, coins, and exclusive items for your gameplay!</p>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Categories</h2>
    <ul>
      <li onclick="filterCategory('Ranks')">Ranks</li>
      <li onclick="filterCategory('Coins')">Coins</li>
      <li onclick="filterCategory('Practice Kits')">Practice Kits</li>
      <li onclick="filterCategory('Cosmetics')">Cosmetics</li>
    </ul>
  </aside>

  <!-- Product Grid -->
  <main class="store">
    <section id="product-list" class="products"></section>
  </main>

  <!-- Cart Sidebar -->
  <aside class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total"></p>
    <button onclick="checkout()">Buy Now</button>
  </aside>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modal-img" />
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <button id="modal-buy-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>MysticMS &copy; 2025 - All Rights Reserved</p>
  </footer>
</body>
</html>
